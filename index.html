  <!-- ===LOGIN MODAL=== -->
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <!-- <label for="user-name" class="col-form-label">UserName:</label> -->
              <input type="text" class="form-control" id="username-input" placeholder="Username">
            </div>
            <div class="mb-3">
              <!-- <label for="password" class="col-form-label">Password:</label> -->
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="loginFunction()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!--\\ LOGIN MODAL //-->

  <!-- === REGISTER MODAL === -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="register-name-input" placeholder="Name">
            </div>
            <div class="mb-3">
              <!-- <label for="user-name" class="col-form-label">UserName:</label> -->
              <input type="text" class="form-control" id="register-username-input" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="register-password-input" placeholder="Password">
            </div>
            <!-- <div class="mb-3">
              <input type="email" class="form-control" id="register-email-input" placeholder="Email">
            </div> -->
            <div class="mb-3">
              <label for="register-image-input" class="col-form-label">Profile Image</label>
              <input type="file" class="form-control" id="register-image-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="registerFunction()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!--\\ === REGISTER MODAL === //-->

  <!-- === CREATE POST MODAL === -->
  <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="post-modal-title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="post-title-input" placeholder="Post Tittle">
              <input type="hidden" class="form-control" id="post-id-input">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="post-body-input" placeholder="What are you thinking?..."></textarea>
            </div>
            <div class="mb-3">
              <label for="post-image-input" class="col-form-label">Image</label>
              <input type="file" class="form-control" id="post-image-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="post-button" class="btn btn-primary"
            onclick="createEditPostFunction()">Post</button>
        </div>
      </div>
    </div>
  </div>
  <!--\\ === CREATE POST MODAL === //-->

  <!-- === DELETE POST MODAL === -->
  <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="post-modal-title">
            Are you sure you want to delete this post?
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="post-button" class="btn btn-danger" onclick="deletePostFunction()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!--\\ === DELETE POST MODAL === //-->
